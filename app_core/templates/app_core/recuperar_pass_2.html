<!DOCTYPE html>
<html>
<head>
	<title>Restablecer contraseña</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	{% load static %}
	<!--Custom styles-->
	<link rel="stylesheet" href="{% static 'app_core/css/login.css' %}">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Restablecer contraseña</h3>
			</div>
			<p>
				Restableciendo contraseña
			</p>
			<div class="card-body">
				<form action="" method="POST">
					{% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						{{form.contraseña}}
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						{{form.confirmar_contraseña}}
					</div>	
					{% if 'nomatch' in request.GET %}
              		<p><b>Las contraseñas no coinciden</b></p>			
					<div class="form-group">
						<input type="submit" value="Guardar contraseña" class="btn float-right login_btn">
					</div>

				</form>
			</div>
			{% endif %}
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<a href="{% url 'login' %}">Inicia sesión</a>  o <a href="{% url 'registrarse' %}">Registrate</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
